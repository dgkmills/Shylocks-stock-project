<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Tracker - Shyloctz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Custom styles for dark theme and typography */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
        }
        #app-container {
            max-width: 400px;
            width: 100%;
            padding: 1.5rem;
            margin-top: 2rem;
            background-color: #161b22; /* Slightly lighter card background */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 10px 20px rgba(0, 0, 0, 0.8);
        }
        .stock-item {
            transition: background-color 0.3s ease;
        }
        /* Style for price change animation */
        .price-up {
            color: #34d399; /* Green for positive change */
            animation: pulse-up 0.5s ease-out;
        }
        .price-down {
            color: #f87171; /* Red for negative change */
            animation: pulse-down 0.5s ease-out;
        }
        @keyframes pulse-up {
            0% { background-color: rgba(52, 211, 153, 0.2); }
            100% { background-color: transparent; }
        }
        @keyframes pulse-down {
            0% { background-color: rgba(248, 113, 113, 0.2); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">
            Stock Price Tracker
        </h1>
        
        <!-- Last Updated Time -->
        <div class="text-xs text-gray-400 mb-4 text-center">
            Last updated <span id="last-updated" class="font-mono">--</span>
        </div>

        <!-- Stock List -->
        <div id="stock-list" class="space-y-3">
            <div id="loading" class="text-center text-gray-500 py-8">
                <svg class="animate-spin h-5 w-5 mr-3 inline-block text-indigo-400" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Fetching live prices...
            </div>
        </div>
        
        <!-- Instructions / Footer -->
        <p class="text-xs text-gray-600 mt-6 text-center">
            Prices update every 60 seconds using a Serverless Function.
        </p>
    </div>

    <script>
        const TICKERS = ["AMZN", "AAPL", "NVDA", "TSLA", "GOOG", "META"];
        const prevPrices = {};
        
        // Function that calls the deployed Netlify Function
        async function fetchStockPrices() {
            try {
                // This is the URL of your Netlify Function
                const response = await fetch('/.netlify/functions/get-stock-prices');
                const data = await response.json();
                
                if (response.status === 200 && data && Object.keys(data).length > 0) {
                    updateUI(data);
                } else if (response.status === 200 && Object.keys(data).length === 0) {
                    // This often means the API call failed (e.g., rate limit hit or market closed) but the function ran.
                    document.getElementById('loading').textContent = 'Market may be closed, retrying in 60s.';
                    document.getElementById('loading').classList.remove('hidden');
                }
                 else {
                    console.error('API Error:', data.error || 'Unknown error');
                    document.getElementById('loading').textContent = 'Error fetching data. Check Netlify logs.';
                    document.getElementById('loading').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Network Error:', error);
                document.getElementById('loading').textContent = 'Network or Function Error. Check console.';
                document.getElementById('loading').classList.remove('hidden');
            }
        }
        
        function updateUI(data) {
            const listContainer = document.getElementById('stock-list');
            const loading = document.getElementById('loading');
            const now = new Date();
            
            // Ensure loading indicator is hidden and content is ready to show
            if (loading && loading.parentNode) {
                loading.classList.add('hidden');
                // Only clear the list if we are initializing it for the first time
                if (listContainer.children.length === 1 && listContainer.children[0].id === 'loading') {
                    listContainer.innerHTML = ''; 
                }
            }

            // Update Last Updated time
            document.getElementById('last-updated').textContent = now.toLocaleTimeString();

            // Check if stock list needs to be built (for initial load)
            if (listContainer.children.length === 0) {
                TICKERS.forEach(ticker => {
                    const itemElement = document.createElement('div');
                    itemElement.id = `stock-${ticker}`;
                    itemElement.className = 'stock-item flex justify-between items-center p-3 rounded-lg hover:bg-gray-800 transition-colors duration-200';
                    itemElement.innerHTML = `
                        <span class="font-semibold text-lg">${ticker}</span>
                        <span id="price-${ticker}" class="text-xl font-mono">$--</span>
                    `;
                    listContainer.appendChild(itemElement);
                });
            }

            // Update all prices
            TICKERS.forEach(ticker => {
                const price = data[ticker];
                const prevPrice = prevPrices[ticker];
                
                let priceClass = '';
                if (price !== undefined && prevPrice !== undefined) {
                    if (price > prevPrice) {
                        priceClass = 'price-up';
                    } else if (price < prevPrice) {
                        priceClass = 'price-down';
                    }
                }
                
                const priceText = price !== undefined ? `$${price.toFixed(2)}` : '$--';
                const itemElement = document.getElementById(`stock-${ticker}`);
                const priceSpan = document.getElementById(`price-${ticker}`);
                
                if (priceSpan) {
                    priceSpan.textContent = priceText;
                }
                
                // Apply animation class temporarily
                if (itemElement) {
                    itemElement.classList.remove('price-up', 'price-down');
                    if (priceClass) {
                        itemElement.classList.add(priceClass);
                        setTimeout(() => {
                            itemElement.classList.remove(priceClass);
                        }, 500);
                    }
                }
                
                // Update previous price map for next cycle
                prevPrices[ticker] = price;
            });
        }
        
        // Run immediately on load
        fetchStockPrices();

        // Set interval for 60 seconds (60,000 milliseconds)
        setInterval(fetchStockPrices, 60000);

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }

    </script>
</body>
</html>
